<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaSuperMercado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista de SuperMercado</h1>
    </header>

    <section id="inputs">
        <input type="text" name="item" id="item" placeholder="Digite o produto">
        <input type="number" name="valor" id="valor" placeholder="Digite o valor do produto">
        <input type="submit" value="Cadastrar" id="bt">
    </section><!--inputs-->

    <section id="produtos" class="layout">
        <div>
            <h2>Produto</h2>
        </div>
        <div class="last">
            <h2>R$ 00.00</h2>
        </div>
    </section><!--produtos-->
    
    <div id="divapagar">
        <button id="apagar">Apagar tudo</button>
    </div>

    <section id="total" class="layout">
        <div>
            <h2>Valor total:</h2>
        </div>
        <div class="last"> 
            <h2>R$ 00.00</h2>
        </div>
    </section><!--total-->
    


    <script src="script.js"></script>
</body>
</html>
